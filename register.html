<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(purple, rgb(54, 3, 93));
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background: rgb(183, 182, 182);
    padding: 20px 40px;
    border-radius: 8px;
    min-width: 400px;
    box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    color: #19002f;
  }

  .form-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .register-btn {
    padding: 10px 20px;
    width: 100%;
    background: rgb(54, 3, 93);
    font-size: 16px;
    color: white;
    border: none;
    border-radius: 5px;
    transition: 0.2s ease-in-out;
  }

  .register-btn:hover {
    transform: scale(1.05);
    background: linear-gradient(purple, rgb(54, 3, 93));
  }
</style>

<body>
  <div class="container">
    <h2>Sign-Up Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="submit" class="register-btn">
        Register
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const phone = document.getElementById('phone').value;
      const gender = document.getElementById('gender').value;

      // Storing user details in localStorage
      const userData = { name, email, password, phone, gender };
      localStorage.setItem('user', JSON.stringify(userData));

      alert('Registration successful!');
      window.location.href = "./FitnessTracker.html";
    });
  </script>
</body>

</html>
